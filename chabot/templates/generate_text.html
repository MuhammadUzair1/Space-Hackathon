<!DOCTYPE html>
<html>

<head>
    <title>Generate Text</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set a background color for the body */
        body {
            background-color: #111F4D;
            font-family: Arial, sans-serif;
        }

        /*  Center the form on the page */
        h1, h4 {
            text-align: center;
            padding: 20px;
            color: #F2F4F7; /* Header text color */
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #F2F4F7; /* Form background color */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the form elements */
        label {
            display: block;
            margin-bottom: 5px;
            color: #111F4D; /* Label text color */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        }

        button[type="submit"] {
            background-color: #E43A19; /* Submit button background color */
            color: #F2F4F7; /* Submit button text color */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button[type="submit"]:hover {
            background-color: #020205; /* Submit button background color on hover */
        }

        /* Style the chat interface */
        .chat-container {
            max-width: 400px;
            margin: 20px auto;
            background-color: #F2F4F7; /* Chat container background color */
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .chat-header {
            background-color: #E43A19; /* Chat header background color */
            color: #F2F4F7; /* Chat header text color */
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .chat-content {
            padding: 15px;
        }

        .user-message {
            background-color: #E43A19; /* User message background color */
            color: #F2F4F7; /* User message text color */
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            text-align: right;
        }

        .assistant-message {
            background-color: #F2F4F7; /* Assistant message background color */
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Space-GPT</h1>
    <h4>How may i help you?</h4>
    <div class="chat-container">
        <div class="chat-header">Chat Interface</div>
        <div class="chat-content">
            <form method="post" action="{% url 'generate_text' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Generate</button>
            </form>
            <div class="assistant-message" id="generated-text">
                <!-- The generated text will be displayed here -->
                {{ generated_text }}
            </div>
        </div>
    </div>
</body>

</html>
